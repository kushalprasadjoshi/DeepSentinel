# DeepSentinel Alert Configuration

# Email Settings
email:
  enabled: true
  server: smtp.gmail.com
  port: 587
  username: your_email@gmail.com
  password: your_app_password  # Use app-specific password
  sender: "DeepSentinel Alert <alerts@deepsentinel.com>"
  recipients:
    - "security@yourcompany.com"
    - "admin@yourcompany.com"

# SMS Settings (Twilio)
sms:
  enabled: true
  account_sid: "your_twilio_account_sid"
  auth_token: "your_twilio_auth_token"
  from_number: "+1234567890"  # Your Twilio phone number
  recipients:
    - "+15551234567"  # Security manager
    - "+15557654321"  # Backup contact

# Alert Messages
messages:
  weapon_detected: "üö® WEAPON ALERT! {confidence}% confidence at Camera #{camera_id} - {timestamp}"
  fight_detected: "‚ö†Ô∏è FIGHT DETECTED! {confidence}% confidence at Camera #{camera_id} - {timestamp}"
  loitering_detected: "‚ö†Ô∏è Suspicious loitering detected at Camera #{camera_id} - {timestamp}"
  ppe_violation: "‚ö†Ô∏è Safety violation! No PPE at Camera #{camera_id} - {timestamp}"

# Alert Rules
rules:
  weapon:
    min_confidence: 0.75
    cooldown: 300  # 5 minutes (seconds)
    channels: ["sms", "email"]
  fight:
    min_confidence: 0.85
    cooldown: 600  # 10 minutes
    channels: ["email"]
  other:
    min_confidence: 0.90
    cooldown: 900  # 15 minutes
    channels: ["email"]

# System Settings
test_mode: true  # Set to false in production
log_path: "logs/alerts.log"